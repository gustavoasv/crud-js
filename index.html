<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD com JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Cadastrar clientes</h1>
    </header>
    <div class="container">
      <h2>cadastro</h2>
      <div class="new-user">
        <p>novo cliente</p>
      </div>
      <div class="modal-area">
        <div class="modal-area-form">
          <div class="modal">
            <h3>Adicionar</h3>
          <form>
            <label>nome</label>
            <input type="text" placeholder="Nome do cliente">
            <label>email</label>
            <input type="text" placeholder="Email do cliente">
            <label>cidade</label>
            <input type="text" placeholder="Cidade do cliente">
            <label>telefone</label>
            <input type="text" placeholder="Telefone do cliente">
          </form>
          <div class="btn-save">
            <div>salvar</div>
          </div>
          </div>
        </div>
      </div>
  </body>
</html>
